<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(ログイン)}">
          <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 </head>
 <body>
 <div th:replace="~{layout :: header}"></div>
    <!-- 背景設定 -->
    <div class="bg_pattern Boxes">
    <h3>ログイン</h3>
    <div th:if="${param.error}" style="color:red">
        ユーザ名、またはパスワードが違います
    </div>
    <div th:if="${param.register}" style="color:blue">
        登録に成功しました
    </div>
    <form th:action="@{/login}" method="post">
<!-- //<<<<<<< main -->
    <div class="form-floating mb-3 w-50">
        <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名">
        <label for="username"><i class="bi bi-person-fill"></i>ユーザ名</label>
    </div>

    <div class="form-floating mb-3 w-50">
        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
        <label for="password"><i class="bi bi-person-fill-lock me-2"></i>パスワード</label>
    </div>

    <!-- ボタンを横並びに -->
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">ログイン</button>
        <a th:href="@{/register}" class="btn btn-outline-secondary">新規登録</a>
    </div>
</form>

    <!--footer-->
    <div th:replace="~{layout :: footer}"></div>
        
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    </div>
</body>
 </html>
