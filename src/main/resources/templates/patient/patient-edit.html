<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(患者一覧)}">
         <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>患者情報編集</title>

<body>
    <div class="container mt-5">

    <h2 class="text-center mb-4">患者情報編集</h2>

    <!-- 編集フォーム -->
    <form th:action="@{/patients/{id}/edit(id=${patient.id})}"
          th:object="${patient}" method="post" class="border rounded p-4 bg-light">

        <div class="mb-3">
            <label>名前：</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>年齢：</label>
            <input type="number" th:field="*{age}" />
        </div>
        <div>
            <label>性別：</label>
            <select th:field="*{gender}">
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
        </div>
        <div>
            <label>血液型：</label>
            <select th:field="*{bloodType}">
                <option value="A型">A型</option>
                <option value="B型">B型</option>
                <option value="O型">O型</option>
                <option value="AB型">AB型</option>
            </select>
        </div>
        <div>
            <label>病名：</label>
            <input type="text" th:field="*{diseaseName}" />
        </div>
        <div>
            <label>症状：</label>
            <input type="text" th:field="*{symptoms}" />
        </div>
        <button type="submit" class="btn btn-outline-primary">変更</button>
    </form>


    <!-- 戻るボタン -->
    <form th:action="@{/patients/{id}(id=${patient.id})}" method="get">
        <button type="submit" class="btn btn-outline-primary">戻る<i class="bi bi-arrow-return-left"></i></button>
    </form>

            <!-- BootstrapのJS（必要に応じて） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
