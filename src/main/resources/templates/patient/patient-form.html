<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(患者一覧)}">
                      <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <title>患者一覧</title>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <h3>患者登録</h3>
    <form th:action="@{/patients/new}" th:object="${patientForm}" method="post">
        <div class="form-floating mb-3">
        <div class="mb-3">
             <div class="text-center">
            <label for="name">名前：</label>
            <input type="text" class="form-control w-75 mx-auto" id="name" name="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <div class="text-center">
            <label for="age">年齢：</label>
            <input type="age" class="form-control w-75 mx-auto" id="age" name="age" th:field="*{age}">
        </div>
        <div class="mb-3">
            <div class="text-center">
            <label>性別：</label>
            <select id="gender" class="form-control w-75 mx-auto" name="gender" th:field="*{gender}">
                <option value= "男性">男性</option>
                <option value= "女性">女性</option>
            </select>
        </div>
        <div class="mb-3">
         <div class="text-center">
            <label>血液型：</label>
            <select id="bloodType" class="form-control w-75 mx-auto" name="bloodType" th:field="*{bloodType}">
                <option value= "A型">A型</option>
                <option value= "B型">B型</option>
                <option value= "O型">O型</option>
                <option value= "AB型">AB型</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="text-center">
            <label for="diseaseName">病名：</label>
            <input type="text" class="form-control w-75 mx-auto" id="diseaseName" name="diseaseName" th:field="*{diseaseName}">
        </div>
        <div class="mb-3">
            <div class="text-center">
            <label for="symptoms">症状：</label>
            <input type="text" class="form-control w-75 mx-auto" id="symptoms" name="symptoms" th:field="*{symptoms}">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">追加<i class="bi bi-plus-circle"></i></button>
        </div>
        </div>
    </form>
     <!-- ログイン画面にボタン -->
        <div class="mt-3">

            <a href="/patients" class="btn btn-outline-primary">戻る
                <i class="bi bi-arrow-return-left"></i>
            </a>
            
            </div>
            <!-- BootstrapのJS（必要に応じて） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
