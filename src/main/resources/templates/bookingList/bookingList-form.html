<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(予約登録)}">
                  <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <title>予約登録</title>

    <!-- Bootstrap CDN（必要に応じてローカルに切り替え可） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div th:replace="~{layout :: header}"></div>

<div class="container mt-5">

    <h3 class="text-center mb-4">予約登録</h3>

    <!-- 予約登録フォーム -->
    <form th:action="@{/patients/{id}/bookingLists/new(id=${bookingListForm.id})}"
          th:object="${bookingListForm}" method="post" class="row g-3">

        <!-- 診療内容 -->
        <div class="col-md-6">
            <label for="treatmentDetails" class="form-label">診療内容</label>
            <input type="text" id="treatmentDetails" th:field="*{treatmentDetails}" class="form-control">
        </div>

        <!-- 予約日 -->
        <div class="col-md-6">
            <label for="bookingDate" class="form-label">予約日</label>
            <input type="date" id="bookingDate" th:field="*{bookingDate}" class="form-control">
        </div>

        <!-- 予約時間 -->
        <div class="col-md-6">
            <label for="bookingTime" class="form-label">予約時間</label>
            <input type="time" id="bookingTime" th:field="*{bookingTime}" class="form-control">
        </div>

        <!-- 診療場所 -->
        <div class="col-md-6">
            <label for="place" class="form-label">診療場所</label>
            <select id="place" th:field="*{place}" class="form-select">
                <option value="A室">A室</option>
                <option value="B室">B室</option>
                <option value="C室">C室</option>
            </select>
        </div>

        <!-- hidden ID（患者ID） -->
        <input type="hidden" th:field="*{id}" />

        <!-- ボタン類 -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-outline-primary">追加</button>
            <a th:href="@{/patients/{id}(id=${bookingListForm.id})}" class="btn btn-outline-primary ms-3">戻る <i class="bi bi-arrow-return-left"></i></a>
        </div>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
